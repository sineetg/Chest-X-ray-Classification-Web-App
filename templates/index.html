<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Image classifer</h1>
    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="Imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="predict image">
        <img src="" width="400"/>
    </form>
    {% if prediction %}
            <h6 class="text-center">the x-ray image shows that it is  {{ prediction }}</h6>
    {% endif %}
</body>
</html>
